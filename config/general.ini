[Browser]
# 无头模式
headless = False
# 浏览器指纹持久化
user_data_dir = ./user_data
# 每小时最大访问次数
max_visits_per_hour = 30
# 是否启用代理IP
use_proxy = False
# Chrome,Safari,Edge的使用权重比例
browser_weights = 10,0,0

[Behavior]
# 操作间隔下限（秒）
min_delay = 5
# 操作间隔上限（秒）
max_delay = 10

[Proxy]
# 代理验证URL
verify_url = https://ipinfo.io/json
# 代理重试次数
retry_limit = 3
# 代理连接超时（秒）
timeout = 10

[Fingerprint]
# 最小屏幕宽度
screen_min_width = 1024
# 最大屏幕宽度
screen_max_width = 3840
# 最小屏幕高度
screen_min_height = 768
# 最大屏幕高度
screen_max_height = 2160

[Location]
# 美国主要州代码
us_states = CA,NY,TX,FL,IL,PA,OH,GA,NC,MI

[System]
# 调试模式
debug = True
# 日志级别
log_level = INFO
# 浏览器指纹轮换次数
user_data_rotation = 5